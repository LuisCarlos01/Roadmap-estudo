<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cronograma de Estudos</title>
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <header>
    <h1>Cronograma Interativo de Estudos</h1>
    <p>Acompanhe seu progresso e mantenha a disciplina!</p>
  </header>

  <main>
    <section id="cronograma">
      <h2>Cronograma Semanal</h2>
      <div class="semana" id="semana"></div>
    </section>

    <section id="roadmap">
      <h2>Roadmap de Estudos</h2>
      <div class="roadmap-container" id="roadmapContainer"></div>
    </section>

    <section id="progresso">
      <h2>Progresso Geral</h2>
      <p id="progressoTexto">Progresso geral: 0%</p>
      <div class="barra-container">
        <div class="barra" id="barraProgresso"></div>
      </div>
    </section>
  </main>

  <footer>
    <p>Desenvolvido por Luis Carlos &copy; 2025</p>
  </footer>

  <script type="module" src="src/javascript/script.js"></script>
</body>
</html>
